<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball_scorecard</title>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3 id="home">HOME</h3>
                <h2 class="score1" id="score1">0</h2>
                <div class="button">
                    <button onclick="add11()">+1</button>
                    <button onclick="add21()">+2</button>
                    <button onclick="add31()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3 id="guest">GUEST</h3>
                <h2 class="score2" id="score2">0</h2>
                <div class="button">
                    <button onclick="add12()">+1</button>
                    <button onclick="add22()">+2</button>
                    <button onclick="add32()">+3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button onclick="newGame()">NewGame</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
